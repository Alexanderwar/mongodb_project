<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .country {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
      transition: 1s;
    }

    .country:hover {
      fill: red;
      scale: 1.005;
      ;
    }

    .country-label {
      /* display: none; */
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div id="map"></div>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson@3"></script>
<script>    // Create a tooltip element
  let i = 0;
  const tooltip = d3.select('body').append('div')
    .attr('class', 'tooltip')
    .style('opacity', 0);

  const width = 900;
  const height = 600;

  const svg = d3.select('#map').append('svg').attr('width', width).attr('height', height);

  const g = svg.append('g');
  const projection = d3.geoMercator().scale(140)
    .translate([width / 2, height / 1.4]);
  const path = d3.geoPath(projection);

  d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json")
    .then(data => {
      const countries = topojson.feature(data, data.objects.countries);
      let array = [];
      g.selectAll('path').data(countries.features)
        .enter().append('path').attr('class', 'country').attr('d', path)
        
      // this is the thing i want
      let arr = document.getElementsByClassName('country');

      Array.from(countries.features).forEach((country) => {
        array.push(country.properties.name);
      })

      Array.from(arr).forEach((country) => {
        country.innerHTML = array[i];
        i++;
      })

      
      // First loop to modify the innerHTML of each element in arr
    });
</script>

</html>
