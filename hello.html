<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .country {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
    }
    
    .country:hover{
      fill: #f00;
    }

    /* change the display of country-name if hovered over country */

    .country-name{
      position: absolute;
      pointer-events: none;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 1px 1px #fff;
      color: #333;
      display: none;
    }

    .country:hover + .country-name{
      display: block;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div id="map"></div>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson@3"></script>
<script>
  const width = 900;
  const height = 600;

  const svg = d3.select('#map').append('svg').attr('width', width).attr('height', height);

  const g = svg.append('g');
  const projection = d3.geoMercator().scale(140)
    .translate([width / 2, height / 1.4]);
  const path = d3.geoPath(projection);

  d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json")
    .then(data => {
      const countries = topojson.feature(data, data.objects.countries);
      g.selectAll('path').data(countries.features)
        .enter().append('path').attr('class', 'country').attr('d', path)
        .each(function(d) {
          // get centroid of SVG path element
          const centroid = path.centroid(d);

          // create div element for country name
          const countryName = d.properties.name;
          const div = d3.select('#map').append('div')
            .attr('class', 'country-name')
            .html(countryName);

          // set position of div element based on centroid
          div.style('left', `${centroid[0]}px`)
             .style('top', `${centroid[1]}px`);
        })
    })

</script>

</html>
