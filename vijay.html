<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .country {
      fill: #ccc;
      stroke: #fff;
      stroke-width: 1.5px;
      transition: 1s;
    }

    .country:hover {
      fill: red;
      scale: 1.005;
      ;
    }

    .country-label {
      /* display: none; */
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div id="map"></div>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson@3"></script>
<script>    // Create a tooltip element
  let i = 0;
  const tooltip = d3.select('body').append('div')
    .attr('class', 'tooltip')
    .style('opacity', 0);

  const width = 900;
  const height = 600;

  const svg = d3.select('#map').append('svg').attr('width', width).attr('height', height);

  const g = svg.append('g');
  const projection = d3.geoMercator().scale(140)
    .translate([width / 2, height / 1.4]);
  const path = d3.geoPath(projection);

  d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json")
    .then(data => {
      const countries = topojson.feature(data, data.objects.countries);
      g.selectAll('path').data(countries.features)
        .enter().append('path').attr('class', 'country').attr('d', path)
        
      // g.selectAll("text")
        // .append('text')
        .selectAll('text')
        .data(countries.features)
        .enter()
        .append("text")
        .text(function (d) { return d.properties.name; })
        .attr("x", function (d) { return projection(d3.geoCentroid(d))[0]; })
        .attr("y", function (d) { return projection(d3.geoCentroid(d))[1]; })
        .attr("text-anchor", "middle")
        .attr("font-size", "10px")
        .attr("class", "country-label")
        .attr("fill", "black");
        i++;
    });

</script>

</html>
